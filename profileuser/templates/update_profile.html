{% extends 'static.html' %}
{% block content %}
<title>Update Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<br><br>
<main id="main">
    <section>
<div class="container-fluid">
    <h1 style="color:#080808;
    font-family: 'Poppins', sans-serif;
    font-size: 40px;
    font-weight: 600;" class="text-center">
        SIRAD
    </h1>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="color:#080808;
                font-family: 'Poppins', sans-serif;
                font-size: 20px; font-weight: bold;">
                    Update Profile
                </div>
                <div class="card-body">
                    <form action="{% url 'update_user_handler' user_id%}" method="GET">
                        {% if error_message %}
                            <div class="alert alert-danger">{{ error_message }}</div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row mt-4">
                                <label for="username" class="col-sm-4">Username:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="username" name="username" value="{{ user.0.1 }}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4">
                                <label for="first_name" class="col-sm-4">First Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="first_name" name="first_name" value="{{ user.0.2 }}" class="form-control" required>
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4">
                                <label for="last_name" class="col-sm-4">Last Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="last_name" name="last_name" value="{{ user.0.3 }}" class="form-control" required>
                                </div>
                               
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4">
                                <label for="email" class="col-sm-4">Email:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="email" name="email" value="{{ user.0.5 }}" class="form-control" required>
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4">
                                <label for="no_telepon" class="col-sm-4">Nomor Telepon:</label>
                                <div class="col-sm-8">
                                    <input type="number" id="no_telepon" name="no_telepon" value="{{ user.0.6 }}" class="form-control" required>
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4">
                                <label for="password" class="col-sm-4">Password:</label>
                                <div class="col-sm-8">
                                    <input type="password" id="password" name="password" value="{{ user.0.7 }}" class="form-control" required>
                                    <span class="far fa-eye" id="togglePassword" style="position:absolute; right:30px;top:11px; cursor: pointer;"></span>
                                </div>
                                
                            </div>  
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary px-4" type="submit">Update</button>
                        </div>
                        
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
    </section>
</main>

<script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>


{% endblock %}
