<style>
    /* content styling */
    
    .content-text {
        text-align: center;
        color: #fff;
        font-size: 15px;
    }
    /* button styling */
    
    .card-button {
        font-size: 15px;
        text-align: center;
        cursor: pointer;
        color: #fff;
        border-style: solid;
        border-color: #fff;
        border-radius: 10px;
        display: block;
        width: 50%;
        margin: 0 auto;
        background-color: #eb4640;
    }
    
    .card-button:hover {
        box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.2);

    }
    /* issues styling */
    
    .doctor-card {
        border-style: solid;
        border-color: #fff;
        border-radius: 10px;
        align-self: center;
        transition: 0.3s;
    }
    
    .doctor-card:hover {
        box-shadow: 8px 8px 8px 8px rgba(0, 0, 0, 0.2);
    }
    
    .doctor-card {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://img.freepik.com/free-photo/veterinarian-check-ing-puppy-s-health_23-2148728396.jpg?size=626&ext=jpg&ga=GA1.1.203679071.1675664112&semt=sph");
        background-position: left;
    }
    
    .card-text,
    .card-title {
        text-align: center;
        color: #fff;
    }
</style>
