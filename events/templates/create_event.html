{% extends 'static.html' %} {% block content %}
<head>
    <title>Create Event</title>
    <script src="https://kit.fontawesome.com/98a151f25f.js" crossorigin="anonymous"></script>
</head>
<div class="container">
    <!-- Outer Row -->
    <main id="main">
        <section>
            <div class="container-fluid text-center">
                <br>
                <h2 style="color:#000000;
                font-family: 'Poppins', sans-serif;
                font-size: 24px;
                font-weight: 600;">Create Event</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <form class="user" method="POST">
                                    {% csrf_token %} 
                                    {% if form.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ form.non_field_errors }}
                                    </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Nama Event:</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="{{ form.title.name }}" class="form-control" id="title" placeholder="e.g. Vaksin Kucing" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Lokasi Event (General):</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="{{ form.general_location.name }}" class="form-control" id="general_location" placeholder="e.g. Jakarta Selatan" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Lokasi Event (Spesifik):</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="{{ form.specific_location.name }}" class="form-control" id="specific_location" placeholder="e.g. Gedung A Jakarta Selatan" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Waktu Mulai:</label>
                                            <div class="col-sm-8">
                                                <input type="datetime-local" name="{{ form.start_time.name }}" class="form-control" id="start_time" placeholder="start_time" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Waktu Selesai:</label>
                                            <div class="col-sm-8">
                                                <input type="datetime-local" name="{{ form.end_time.name }}" class="form-control" id="end_time" placeholder="end_time" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Deskripsi:</label>
                                            <div class="col-sm-8">
                                                <textarea name = "description" rows = "5" cols = "48" id="description" placeholder="e.g. Vaksin kucing gratis">
                                                 </textarea required><br>
                                        </div>
                                    </div>
                                        <div class="row mt-4">
                                            <label class="col-sm-4">Pendaftar Event:</label>
                                            <div class="col-sm-8 text-left">
                                                <label for="isVIP"> 
                                                    <input type="checkbox" id="isVIP" name="isVIP" style="width: 20px; height: 20px;">
                                                    &nbsp;&nbsp;<span class="fa-solid fa-crown"></span>&nbsp;&nbsp;
                                                    Khusus member VIP
                                                  </label>
                                            </div>
                                                

                                            
                                        </div>
                                    <div class="mt-5 text-center">
                                        <button class="btn btn-primary px-4" type="submit">Create</button>
                                    </div>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
</section>
</main>
</div>
{% endblock content %}
