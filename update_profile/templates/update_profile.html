{% extends 'static.html' %}
{% block content %}
<title>Update Profile</title>

<br><br>
<main id="main">
    <section>
<div class="container-fluid">
    <h1 style="color:#080808;
    font-family: 'Poppins', sans-serif;
    font-size: 40px;
    font-weight: 600;" class="text-center">
        SIRAD
    </h1>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="color:#080808;
                font-family: 'Poppins', sans-serif;
                font-size: 20px; font-weight: bold;">
                    Update Profile
                </div>
                <div class="card-body">
                    <form class="user" method="POST">
                        {% csrf_token %}
                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="input-group-append">
                                        <label for="name">Nama Depan</label><br>
                                    </div>
                                    <input class="form-control" value="{{first_name}}" type="text" name="first_name"><br>
                                </div>
                        
                                <div class="col-sm">
                                    <div class="input-group-append">
                                        <label for="name">Nama Belakang</label><br>
                                    </div>
                                    <input class="form-control" value="{{last_name}}" type="text" name="last_name"><br>
                                </div>
                            </div>
                        </div>
                        <div class="input-group-append">
                            <label for="number">Nomor Telepon</label><br>
                        </div>
                        <input class="form-control" value="{{no_telepon}}" type="text" name="number"><br>
                        <div class="input-group-append">
                            <label for="email">Email</label><br>
                        </div>
                        <input class="form-control" value="{{email}}" type="email" name="email"><br>
                        <div class="input-group-append">
                            <label for="email">Password</label><br>
                        </div>
                        <button class="btn btn-primary px-4" href="/">Ganti Password</button>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button class="btn btn-primary px-4" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <h2 style="color:#080808;
    font-family: 'Poppins', sans-serif;
    font-size: 36px;
    font-weight: 500;">
        Input Informasi User</h2>
    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit</button>
    </form> -->
</div>
    </section>
</main>
{% endblock %}
